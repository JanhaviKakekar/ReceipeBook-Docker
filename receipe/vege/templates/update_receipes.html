{% extends "base.html" %}
{% block start %}

<div class="container mt-5">
 
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Update Receipe</h1>
        <br>
        <div class="mb-3">
          <label for="receipe name" class="form-label">Receipe Name </label>
          <input name="receipe_name" value="{{receipe.receipe_name}}" required type="text" class="form-control" >
          
        </div>
        <div class="mb-3">
          <label for="receipe description" name="receipe_description" class="form-label">Receipe Description</label>
          <textarea name="receipe_description"  required class="form-control" >{{receipe.receipe_description}}</textarea>
        </div>
        <div class="mb-3">
            <label for="receipe image" class="form-label">Receipe Image</label>
            <input name="receipe_image" value="{{receipe.receipe_image}}" type="file" class="form-control" >
          </div>
        
        <button type="submit" class="btn btn-dark">Update Receipe</button>
      </form>
      <br>
      <br>

     

      
</div>


{% endblock %}
